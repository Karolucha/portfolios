<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Portfolio display</title>
  <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='sidebar.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='Treant.css') }}" rel="stylesheet">
</head>
<body>

  <div class="d-flex" id="wrapper">
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Portfolios </div>
      <div class="list-group list-group-flush">
        {% for key, value in data['sidebar'].items() %}
        <a href="#" id="{{ key }}" class="list-group-item list-group-item-action bg-light">{{ value }}</a>
        {% endfor %}
      </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div class="container-fluid">
      <div id="tree-simple" > </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->
  </div>
  <!-- /#wrapper -->
  <!-- Bootstrap core JavaScript -->
  <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>

  <script src="{{ url_for('static', filename='Treant.js') }}"></script>
  <script src="{{ url_for('static', filename='raphael.js') }}"></script>
  <script src="{{ url_for('static', filename='treant_runner.js') }}"></script>
</body>

</html>
